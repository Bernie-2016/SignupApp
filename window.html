<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='dist/production.min.css' />
  </head>
  <body>
    <div id='main' class='container'>
      <div class='row'>
        <div class='large-4 columns'>
          <img src='img/logo.png' id='logo' alt='Bernie 2016' />
        </div>
        <div class='large-8 columns'>
          <div id='get-involved'>
            Get Involved
          </div>
          <div id='join-campaign'>
            Join the Campaign
          </div>
        </div>
      </div>

      <div id='form-container'>
        <form id='signup-form'>
          <div class='row'>
            <div class='large-6 columns'>
              <label for='name'>First Name</label>
              <input type='text' id='first_name' required />
            </div>
            <div class='large-6 columns'>
              <label for='email'>Last Name</label>
              <input type='text' id='last_name' required />
            </div>
          </div>

          <div class='row'>
            <div class='large-6 columns'>
              <label for='phone'>Cell Phone #</label>
              <input type='text' id='phone' required />
            </div>
            <div class='large-6 columns'>
              <label for='email'>Email Address</label>
              <input type='email' id='email' required />
            </div>
          </div>

          <div class='row'>
            <div class='large-6 columns'>
              <input type='checkbox' id='canText' class='checkbox'><label for='canText' class='canText'>
                Receive text msgs from Bernie 2016<br />
                <span class='lightblue'>Msg &amp; data rates may apply</span>
              </label>
            </div>
            <div class='large-3 columns zip-code-container'>
              <label for='zip'>ZIP Code</label>
              <input type='text' id='zip' required />
            </div>
            <div class='large-3 columns submit-container'>
              <input type='submit' class='submit' value='Sign Me Up' />
            </div>
          </div>
        </form>
      </div>

      <div class='row'>
        <div class='large-12 columns footer'>
          <img src='img/billionaires.png' alt='Paid for by Bernie 2016 (not the billionaires)' />
        </div>
      </div>
    </div>

    <script type='text/javascript' src='dist/production.min.js'></script>
  </body>
</html>
